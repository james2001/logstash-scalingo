input {
  http {
    port => "${PORT}"
    user => "${USER}"
    password => "${PASSWORD}"
    additional_codecs => {}
    codec => plain {
      ecs_compatibility => disabled
    }
  }
}

filter {
  grok {
    match => [ "[headers][request_path]", "%{URIPARAM:url}" ]
    remove_field => ["headers"]
  }

  kv {
    source => "[url][path]"
    field_split => "&?"
    target => "[url][params]"
  }
}

output {
  opensearch {
    hosts => "${OPENSEARCH_URL}"
    index => "france-care-logs-%{+YYYY.MM.dd}"
    ssl_certificate_verification => false
  }
}
